
<ion-header>

  <ion-navbar>

    <ion-buttons >
      <button ion-button color="primary"(click)=" cerrar_modal() ">
            Cerrar
          </button>
            </ion-buttons>
    <ion-title text-center > {{ titulo | placeHolder :'Crear nuevo post ' }}</ion-title>

    <ion-buttons end>
          <button ion-button icon-right color="primary"(click)=" crear_post() "
                  [disabled]="titulo.length <= 1 || imagenPreview.length <= 1">
            Crear post
          </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


  <ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating> Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo" ></ion-input>
    </ion-item>

    <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview" >
    </ion-item>




  </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left
                    (click)="seleccionar_foto()">
            <ion-icon name="photos">  </ion-icon>
              &nbsp;Seleccíonar

          </button>
        </ion-col>
        <ion-col>
          <button ion-button block icon-left (click)="mostrar_camara()">
            <ion-icon name="camera"></ion-icon>
              &nbsp;Cámara

          </button>
        </ion-col>
       </ion-row>
    </ion-grid>


</ion-content>
